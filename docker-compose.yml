version: '3'
services:
    web:
        build: .
        restart: 'always'
        expose:
            - '8000'
            - '9000'
            - '5555'
        ports:
            - '8000:8000'
            - '9000:9000'
            - '5555:5555'
        volumes:
            - '.:/code'
        stdin_open: true
        tty: true
        entrypoint: '/entrypoint.sh'
        command: supervisord --nodaemon
    redis:
        image: 'bitnami/redis:latest'
        expose:
            - '6379'
        environment:
            REDIS_PASSWORD: '4e7a84d5'
    postgres:
        image: 'postgres'
        expose:
            - '5432'
        environment:
            POSTGRES_DB: 'volentix_v2'
            POSTGRES_USER: 'volentix'
            POSTGRES_PASSWORD : 'BxKkpaihl67B'
