---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-dev-ingress-controller
  namespace: venue-dev
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-dev-ingress-controller
  namespace: venue-dev
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-dev-ingress-controller
  namespace: venue-dev
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: traefik-dev-ingress-controller
subjects:
- kind: ServiceAccount
  name: traefik-dev-ingress-controller

