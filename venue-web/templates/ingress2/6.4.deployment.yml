apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: venue-service
  namespace: venue-prod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        application: venue
        version: v1
    spec:
      containers:
      - args:
        - supervisord
        - -c
        - ./supervisord.conf
        - --nodaemon
        command:
        - /entrypoint.sh
        name: django-service
        image: volentixlabs/venueserver:v0.0.25-beta
        ports:
        - containerPort: 8000
        #- containerPort: 9000
        #- containerPort: 5555
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user

          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          
          - name: POSTGRES_NAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: databasename
          
          - name: POSTGRES_HOST
            value: postgres-service

          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: host

          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: password
