apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: django-service
  labels:
    deployment: django-service
spec:
  replicas: 1
  selector:
    matchLabels:
      application: django-service
  template:
    metadata:
      labels:
        application: django-service
    spec:
      containers:
      - args:
        - supervisord
        - -c
        - ./supervisord.conf
        - --nodaemon
        command:
        - /entrypoint.sh
        name: django-service
        image: volentixlabs/venueserver:v0.0.16-beta
        ports:
        - containerPort: 8000
          name: backend-http
        #- containerPort: 9000
        #- containerPort: 5555
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user

          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          
          - name: POSTGRES_NAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: databasename
          
          - name: POSTGRES_HOST
            value: postgres-service

          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: host

          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: password
