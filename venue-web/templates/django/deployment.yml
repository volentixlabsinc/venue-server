apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: django
  labels:
    deployment: django
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: django
  template:
    metadata:
      labels:
        pod: django
    spec:
      containers:
      - args:
        - supervisord
        - -c
        - ./supervisord.conf
        - --nodaemon
        command:
        - /entrypoint.sh
        name: django
        image: volentixlabs/venueserver:v0.0.8-beta
        ports:
          - containerPort: 8000
          - containerPort: 9000
          - containerPort: 5555
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user

          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          
          - name: POSTGRES_NAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: databasename
          
          - name: POSTGRES_HOST
            value: postgres-service

          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: host

          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-credentials
                key: password
